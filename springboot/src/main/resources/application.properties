server.port=8000
server.servlet.context-path=/mybatis
#设置session过期时间，单位为秒，如果设置值小于60秒，则都默认为1分钟
server.servlet.session.timeout=10

connection.pool.url=jdbc:oracle:thin:@//localhost:1521/XE
connection.pool.driverclass=oracle.jdbc.driver.OracleDriver
connection.pool.username=decision
connection.pool.password=123456
connection.pool.initialPoolSize=20
connection.pool.maxPoolSize=40
connection.pool.maxIdleTime=60000

mybatis.mapper-locations=classpath:mapper/*.xml